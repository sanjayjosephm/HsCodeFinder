<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="styles/style.css">
</head>

<body>
    <h1>HS Code Finder</h1>
    <div class="section-page" id="section-page">
        <div class="section-1" id="section-1">
            <label for="hscode">Enter code : </label>
            <input type="number" id="hs-code" placeholder="eg: 24642">
            <button type="submit" id="button-1">Done</button>
            <div class="result-1" id="result-1"></div>
        </div>
        <div class="section-2" id="section-2">
            <label for="description">Enter Description : </label>
            <input type="text" id="hs-description" placeholder="eg: leather shoes">
            <button type="submit" id="button-2">Done</button>
            <div class="result-2" id="result-2"></div>
        </div>
    </div>
    <script src="./app.js" type="module"></script>
</body>
</html>
